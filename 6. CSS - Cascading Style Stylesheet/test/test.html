<body>
    <div class="container-fluid">
        <header class="bg-dark">
            <div class="nav-header">
                <div class="nav-header-left">
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Nền tảng</a>
                        </li>
                    </ul>
                </div>
                <div class="nav-header-right">
                    <ul class="nav">
                        <li class="nav-item">

                        <li class="nav-item">

                        </li>
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Liên hệ</a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        <div class="row">
            <div class="col-2">
                <h3>NeTa Shop</h3>
                <ul class="list-group">
                    <li class="list-group-item">Category 1</li>
                    <li class="list-group-item">Category 2</li>
                    <li class="list-group-item">Category 3</li>
                </ul>
            </div>
            <div class="col-10">
                <div id="demo" class="carousel slide" data-bs-ride="carousel">

                    <!-- Indicators/dots -->
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                    </div>

                    <!-- The slideshow/carousel -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="la.jpg" alt="Los Angeles" class="d-block" style="width:100%">
                            <div class="carousel-caption">
                                <h3>Los Angeles</h3>
                                <p>We had such a great time in LA!</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="chicago.jpg" alt="Chicago" class="d-block" style="width:100%">
                            <div class="carousel-caption">
                                <h3>Chicago</h3>
                                <p>Thank you, Chicago!</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="ny.jpg" alt="New York" class="d-block" style="width:100%">
                            <div class="carousel-caption">
                                <h3>New York</h3>
                                <p>We love the Big Apple!</p>
                            </div>
                        </div>
                    </div>

                    <!-- Left and right controls/icons -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>
                <div class="row">
                    <div class="card col-4">
                        <div class="card-header">
                            <img src="" alt="700x400">
                        </div>
                        <div class="card-body">
                            <h6>Sản phẩm One</h6>
                            
                            <p>Description</p>
                        </div>
                        <div class="card-footer">Footer</div>
                    </div>
                </div>


            </div>
        </div>
    </div>

    </div>
